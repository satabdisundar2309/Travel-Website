<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website | Satabdisundar Behera</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./Images/Logo.png" />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar bg-dark">
      <div class="container">
        <a href="home.html"
          ><img src="./Images/Logo.png" alt="My Logo" class="logo"
        /></a>
        <!-- <h1 class="logo">SSSB TRAVELS</h1> -->
        <ul class="nav-items">
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>Pragati Nagar, Delta Square, Bhubaneswar</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>satabdibehera2903@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>+91 9437771692</p>
            </div>
            <img src="./Images/company-img.jpg" alt="company image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your questions, suggetions and concerns by filling out
              the contact form below.
            </p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea placeholder="Type here..." name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
          <a href="https://www.facebook.com"><i class="fab fa-facebook fa-3x"></i></a>
          <a href="https://www.instagram.com"><i class="fab fa-instagram fa-3x"></i></a>
          <a href="https://www.twitter.com"><i class="fab fa-twitter fa-3x"></i></a>
        </div>
        <p>World Travel &copy; 2023, All Rights Reserved</p>
      </footer>
  </body>
</html>
